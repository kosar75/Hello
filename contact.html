<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>تماس با ما - آینده‌ی افغان</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lalezar', cursive;
      direction: rtl;
      background-color: #6e7c8a;
    }
    h1, .nav-link, label, .btn {
      font-family: 'Lalezar', cursive;
    }
    .contact-section {
      padding: 3rem 1rem;
    }
    .info-box {
      background: #fff;
      padding: 1.5rem;
      border-radius: .5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: .5rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">آینده‌ی افغان</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">خانه</a></li>
          <li class="nav-item"><a class="nav-link" href="feature.html">ویژگی‌ها</a></li>
          <li class="nav-item"><a class="nav-link" href="resources.html">مقالات</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">تماس با ما</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section container">
    <h1 class="text-center mb-5">تماس با ما</h1>
    <div class="row g-4">
      <!-- فرم تماس -->
      <div class="col-md-6">
        <div class="info-box">
          <h5>فرم پیام</h5>
          <form>
            <div class="mb-3">
              <label class="form-label">نام شما</label>
              <input type="text" class="form-control" placeholder="نام خود را وارد کنید">
            </div>
            <div class="mb-3">
              <label class="form-label">ایمیل شما</label>
              <input type="email" class="form-control" placeholder="email@example.com">
            </div>
            <div class="mb-3">
              <label class="form-label">موضوع</label>
              <input type="text" class="form-control" placeholder="موضوع پیام">
            </div>
            <div class="mb-3">
              <label class="form-label">پیام شما</label>
              <textarea class="form-control" rows="5" placeholder="پیام خود را بنویسید"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">ارسال پیام</button>
          </form>
        </div>
      </div>

      <!-- اطلاعات تماس + نقشه -->
      <div class="col-md-6">
        <div class="info-box">
          <h5>راه‌های ارتباطی</h5>
          <p><i class="fas fa-envelope"></i> ایمیل: info@afghanedu.org</p>
          <p><i class="fas fa-phone"></i> تلفن: +93 700 123 456</p>
        </div>
        <div class="info-box">
          <h5>موقعیت ما</h5>
          <!-- به جای src از نقشه واقعی استفاده شود -->
          <iframe src="https://www.google.com/maps/embed?..."></iframe>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
 <!-- Footer -->
<footer class="bg-dark text-white text-center py-4 mt-5">
    <div class="container">
      <p class="mb-1">کوثر شیرین‌سخن &copy; 2025</p>
      <p class="mb-0">با عشق برای آموزش نسل نو افغانستان</p>
    </div>
  </footer>
</body>
</html>
